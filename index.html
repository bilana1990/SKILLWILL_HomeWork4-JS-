<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillwill Home Work 4</title>

  <body>
    <script>
      //          დაწერე ფუნქცია, რომელიც მიიღებს სამ
      // პარამეტრს (string, valueToReplace,
      // valueToReplaceWith), ჩაანაცვლებს
      // "valueToReplace"-ს "valueToReplaceWith"
      // მნიშვნელობით და დააბრუნებს ახალ stringს

      function myFunction(str, valueToReplace, valueToReplaceWith) {
        let regex = new RegExp(valueToReplace, "gi");

        return str.replace(regex, valueToReplaceWith);
      }

      let originalString = "გამარჯობათ ! მე ვარ შალვა ბილანიშვილი.";
      let resultString = myFunction(originalString, "შალვა", "გიორგი");

      console.log(resultString);

      //       დაწერე ფუნქცია, რომელიც პარამეტრად
      // მიიღებს string ტიპის მნიშვნელობას
      // (წინადადებას), მასში ყოველ სიტყვას
      // გადაწერს დიდი ასოთი და დააბრუნებს
      // ახალ წინადადებას

      function capitalizeWords(sentence) {
        return sentence
          .split(" ")
          .map((word) => {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
          })
          .join(" ");
      }

      const originalSentence = "this is a test sentence";
      const capitalizedSentence = capitalizeWords(originalSentence);

      console.log(capitalizedSentence);

      //       დაწერე ფუნქცია, რომელიც პარამეტრად
      // მიიღებს მომხმარებლების მასივს და
      // დააბრუნებს დალაგებულ მასივს
      // მომხმარებლების ასაკის ზრდადობის
      // მიხედვით

      function userFunction(users) {
        return users.sort((a, b) => a.age - b.age);
      }

      const users = [
        { name: "Lasha", age: 25 },
        { name: "Beqa", age: 30 },
        { name: "Giorgi", age: 20 },
        { name: "Mamuka", age: 35 },
      ];

      const result = userFunction(users);

      console.log(result);

      //       მაგალითად, ჩავთვალოთ, რომ გვაქვს
      // [{name: ‘Lasha’, age: 30}, {name: ‘Saba’, age:
      // 20}]. ფუნქციამ უნდა დააბრუნოს [{name:
      // ‘Saba’, age: 20}, {name: ‘Lasha’, age: 30}]

      let newUsers = [
        { name: "Lahsa", age: 30 },
        { name: "Saba", age: 20 },
      ];

      function newUserFunction() {
        return (newUsers = [
          { name: "Saba", age: 20 },
          { name: "Lasha", age: 30 },
        ]);
      }

      let resultOfUsers = newUserFunction();

      console.log(resultOfUsers);
    </script>
  </body>
